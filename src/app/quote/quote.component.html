<div class="container-fluid general-2 text-center">
    <div class="row myheading">
        <h1>QUOTES-APP</h1>
    </div>
    <ul class="pt-3 p-5" *ngFor = 'let quote of quotes'>
        <div appHighest *ngIf = 'quote.POINTS == highest; then rule else leaveit'></div>
        <ng-template #rule>
            <li appHighest class=" mylist d-flex justify-content-center"> <span class=" m-3 col">{{quote.QUOTES}} </span><button class="quoty m-3 col">UPVOTE: {{quote.UPVOTES}}</button> <button class="quoty m-3 col">DOWNVOTE: {{quote.DOWNVOTES}}</button> <span class="quoty m-3 col ">POINTS: {{quote.POINTS}}</span></li>
        </ng-template>
        <ng-template #leaveit>
            <li class=" mylist d-flex justify-content-center"> <span class=" m-3 col">{{quote.QUOTES}} </span><button class="quoty m-3 col">UPVOTE: {{quote.UPVOTES}}</button> <button class="quoty m-3 col">DOWNVOTE: {{quote.DOWNVOTES}}</button> <span class="quoty m-3 col ">POINTS: {{quote.POINTS}}</span></li>
        </ng-template>
    </ul>
